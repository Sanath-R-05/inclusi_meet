<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="64" viewBox="0 0 420 64" role="img" aria-labelledby="title">
  <title id="title">InclusiMeet logo</title>
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Blue rounded square app icon -->
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#6db6ff"/>
      <stop offset="1" stop-color="#1571ff"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1571ff" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- icon group -->
  <g transform="translate(8,0)">
    <!-- rounded square with gradient -->
    <rect x="0" y="0" rx="12" ry="12" width="56" height="56" fill="url(#g1)" filter="url(#shadow)"/>
    <!-- inner rounded white rectangle (camera body) -->
    <rect x="10" y="14" rx="6" ry="6" width="28" height="20" fill="#ffffff" opacity="0.95"/>
    <!-- camera triangle/cheek -->
    <path d="M42 18 L50 24 L42 34 Z" fill="#ffffff" opacity="0.95"/>
  </g>

  <!-- Text "InclusiMeet" in white, vertically centered -->
  <text x="80" y="40" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="36" fill="#ffffff">
    InclusiMeet
  </text>
</svg>
